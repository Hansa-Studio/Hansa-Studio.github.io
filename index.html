<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansa Studio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: calc(4vw + 2.5rem);
            margin: 0;
            position: relative;
            color: #fff; /* White color for Hansa Studio */
        }

        h1 sup {
            font-size: calc(1vw + 0.5rem);
            vertical-align: super;
        }

        .coming-soon {
            margin-top: 20px;
            font-size: calc(3vw + 1.5rem);
            background: linear-gradient(180deg, #FFFFFF, #010112);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .cursor-glow {
            position: absolute;
            width: 50px; /* Diameter of the glow */
            height: 50px;
            border-radius: 50%;
            pointer-events: none; /* Prevent interference with mouse events */
            background: radial-gradient(circle, #010488 30%, rgba(1, 4, 136, 0) 70%);
            filter: blur(10px); /* Create the glowing effect */
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>
        hansa studio<sup>TM</sup>
    </h1>
    <div class="coming-soon">coming soon</div>
    <script>
        const cursorGlow = document.querySelector('.cursor-glow');

        // Track mouse movements and update glow position
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = `${e.pageX}px`;
            cursorGlow.style.top = `${e.pageY}px`;
        });

        // Optional: Add a slight delay for smooth effect
        let timeout;
        document.addEventListener('mousemove', () => {
            clearTimeout(timeout);
            cursorGlow.style.opacity = 1; // Ensure the glow is visible
            timeout = setTimeout(() => {
                cursorGlow.style.opacity = 0; // Hide glow after mouse stops moving
            }, 300);
        });
    </script>
</body>
</html>
